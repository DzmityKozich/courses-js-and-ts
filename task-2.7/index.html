<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fox Countries</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <header class="header">
      <div class="label">Where in the world?</div>

      <div class="theme-toggle">
        <!-- <input type="checkbox"> -->
        <button data-toggle-theme="dark,light" data-act-class="ACTIVECLASS">Click on me</button>
      </div>

      <div class="search">
        <form class="search-form">
          <input type="text" placeholder="Search for a country....">
          <button type="submit" class="btn-search">
            <img src="./icons/search.svg" alt="">
          </button>
        </form>
      </div>

      <div class="region-select">
        <div class="menu">
          <button class="menu-toggle">Region</button>
          <div class="menu-list" style="height: 0;">
            <div class="menu-item" data-region="asia">Asia</div>
            <div class="menu-item" data-region="europe">Europe</div>
            <div class="menu-item" data-region="america">America</div>
          </div>
        </div>
      </div>
    </header>

    <main class="container"></main>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
