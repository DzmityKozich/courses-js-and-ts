<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fox Store</title>
  <script type="module" src="../../components/footer/footer.ts"></script>
  <script type="module" src="../../components/navbar/navbar.ts"></script>
  <script type="module" src="../../components/sidebar/sidebar.ts"></script>
  <script type="module" src="../../share/page-title/page-title.ts"></script>
  <script type="module" src="../../share/rating/rating.ts"></script>
  <script type="module" src="../../components/fox-item-card/fox-item-card.ts"></script>
  <script type="module" src="../../share/range/range.ts"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="all-items">
    <fox-navbar background="white"></fox-navbar>
    <fox-page-title subtitle="Home/All items" pagetitle="All Items"></fox-page-title>

    <div class="container">
      <div class="items">
        <form class="items-filter">
          <div class="filter-search">
            <input type="text" name="search" class="form-input" placeholder="Search">
          </div>

          <div class="filter-topic">
            <label class="filter-label">Topic</label>
            <input type="radio" name="topic" id="all" value="all">
            <input type="radio" name="topic" id="forest" value="forest">
            <input type="radio" name="topic" id="kids" value="kids">
            <input type="radio" name="topic" id="other" value="other">
            <label for="all" class="filter-topic-item">
              All
            </label>
            <label for="forest" class="filter-topic-item">
              Forest
            </label>
            <label for="kids" class="filter-topic-item">
              Foxes kids
            </label>
            <label for="other" class="filter-topic-item">
              Other
            </label>
          </div>

          <div class="filter-price">
            <label class="filter-label">Price</label>
            <fox-range></fox-range>
            <div class="price-value">Value: $80</div>
          </div>
        </form>

        <div class="item-list"></div>
      </div>
    </div>

    <fox-footer></fox-footer>
  </div>
  <script type="module" src="./all-items.ts"></script>
</body>

</html>
